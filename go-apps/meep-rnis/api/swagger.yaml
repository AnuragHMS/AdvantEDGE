definitions:
  ProblemDetails:
    type: "object"
    properties:
      type:
        type: "string"
        format: "uri"
        description: "A URI reference according to IETF RFC 3986 that identifies the\
          \ problem type"
      title:
        type: "string"
        description: "A short, human-readable summary of the problem type"
      status:
        type: "integer"
        format: "uint32"
        description: "The HTTP status code for this occurrence of the problem"
      detail:
        type: "string"
        description: "A human-readable explanation specific to this occurrence of\
          \ the problem"
      instance:
        type: "string"
        format: "uri"
        description: "A URI reference that identifies the specific occurrence of the\
          \ problem"
  PlmnInfo:
    type: "object"
    required:
    - "appInsId"
    - "ecgi"
    properties:
      timeStamp:
        $ref: "#/definitions/TimeStamp"
      appInsId:
        type: "string"
        format: "string"
        example: "01"
        description: "Unique identifier for the mobile edge application instance"
      ecgi:
        $ref: "#/definitions/Ecgi"
  RabInfo:
    type: "object"
    required:
    - "appInsId"
    - "requestId"
    properties:
      timeStamp:
        $ref: "#/definitions/TimeStamp"
      appInsId:
        type: "string"
        format: "string"
        example: "01"
        description: "Unique identifier for the mobile edge application instance"
      requestId:
        type: "string"
        format: "string"
        example: "01"
        description: "Unique identifier allocated by the Mobile Edge application for\
          \ the Information request."
      cellUserInfo:
        type: "array"
        items:
          $ref: "#/definitions/CellUserInfo"
  S1BearerInfo:
    type: "object"
    required:
    - "s1UeInfo"
    properties:
      timeStamp:
        $ref: "#/definitions/TimeStamp"
      s1UeInfo:
        type: "array"
        items:
          $ref: "#/definitions/S1UeInfo"
  S1UeInfo:
    type: "object"
    required:
    - "ecgi"
    - "s1BearerInfoDetailed"
    - "tempUeId"
    properties:
      tempUeId:
        type: "array"
        items:
          $ref: "#/definitions/TempUeId"
      associateId:
        type: "array"
        items:
          $ref: "#/definitions/AssociateId"
      ecgi:
        type: "array"
        items:
          $ref: "#/definitions/Ecgi"
      s1BearerInfoDetailed:
        type: "array"
        items:
          $ref: "#/definitions/S1BearerInfoDetailed"
    description: "The information on users per cell."
  S1BearerInfoDetailed:
    type: "object"
    required:
    - "erabId"
    - "s1EnbInfo"
    properties:
      erabId:
        type: "integer"
        format: "int32"
        example: 10
        description: "The element that uniquely identifies a S1 bearer for a specific\
          \ UE, as defined in ETSI TS 136 413"
      s1EnbInfo:
        $ref: "#/definitions/S1EnbInfo"
      sGwInfo:
        $ref: "#/definitions/SGwInfo"
    description: "Information on UEs in the specific cell."
  TempUeId:
    type: "object"
    required:
    - "mmec"
    - "mtmsi"
    properties:
      mmec:
        type: "string"
        example: "0"
        description: "MMEC as defined in ETSI TS 136 413"
      mtmsi:
        type: "string"
        example: "1234"
        description: "M-TMSI as defined in ETSI TS 136 413"
  S1EnbInfo:
    type: "object"
    required:
    - "ipAddress"
    - "tunnelId"
    properties:
      ipAddress:
        type: "string"
        example: "192.0.2.0"
        description: "eNB transport layer address of this S1 bearer."
      tunnelId:
        type: "string"
        example: "1111"
        description: "eNB GTP-U TEID of this S1 bearer."
  SGwInfo:
    type: "object"
    required:
    - "ipAddress"
    - "tunnelId"
    properties:
      ipAddress:
        type: "string"
        example: "192.0.2.1"
        description: "SGW transport layer address of this S1 bearer."
      tunnelId:
        type: "string"
        example: "2222"
        description: "SGW GTP-U TEID of this S1 bearer."
  TimeStamp:
    type: "object"
    required:
    - "nanoSeconds"
    - "seconds"
    properties:
      seconds:
        type: "integer"
        format: "uint32"
        example: 1577836800
        description: "The seconds part of the time. Time is defined as Unix-time since\
          \ January 1, 1970, 00:00:00 UTC"
      nanoSeconds:
        type: "integer"
        format: "uint32"
        example: 0
        description: "The nanoseconds part of the time. Time is defined as Unix-time\
          \ since January 1, 1970, 00:00:00 UTC"
  CellUserInfo:
    type: "object"
    required:
    - "ecgi"
    - "ueInfo"
    properties:
      ecgi:
        $ref: "#/definitions/Ecgi"
      ueInfo:
        type: "array"
        items:
          $ref: "#/definitions/UeInfo"
    description: "The information on users per cell."
  Ecgi:
    type: "object"
    required:
    - "cellId"
    - "plmn"
    properties:
      plmn:
        $ref: "#/definitions/Plmn"
      cellId:
        type: "array"
        example: "0x800000A"
        description: "The E-UTRAN Cell Identity as a bit string (size (28)), as defined\
          \ in 3GPP TS 36.413"
        items:
          type: "string"
          format: "binary"
    description: "E-UTRAN CelI Global Identifier as defined in 3GPP TS 36.413"
  Plmn:
    type: "object"
    required:
    - "mcc"
    - "mnc"
    properties:
      mcc:
        type: "string"
        format: "string"
        example: "001"
        description: "The Mobile Country Code part of PLMN Identity as defined in\
          \ 3GPP TS 36.413"
      mnc:
        type: "string"
        format: "string"
        example: "01"
        description: "The Mobile Network Code part of PLMN Identity as defined in\
          \ 3GPP TS 36.413"
  UeInfo:
    type: "object"
    required:
    - "erabInfo"
    properties:
      associateId:
        type: "array"
        items:
          $ref: "#/definitions/AssociateId"
      erabInfo:
        type: "array"
        items:
          $ref: "#/definitions/ErabQosParameters"
    description: "Information on UEs in the specific cell."
  AssociateId:
    type: "object"
    required:
    - "type"
    - "value"
    properties:
      type:
        type: "string"
        example: "UE_IPV4_ADDRESS"
        description: "Numeric value (0-255) corresponding to specified type of identifier"
        enum:
        - "RESERVED_ASSOCIATED_ID_TYPE"
        - "UE_IPV4_ADDRESS"
        - "UE_IPV6_ADDRESS"
        - "NATED_IP_ADDRESS"
        - "GTP_TEID"
      value:
        type: "string"
        example: "192.168.10.1"
        description: "Value for the identifier"
  ErabQosParameters:
    type: "object"
    properties:
      qci:
        type: "integer"
        format: "int32"
        example: 7
        description: "QoS Class Identifier as defined in TS 23.401"
      qos_information:
        $ref: "#/definitions/QosInformation"
  QosInformation:
    type: "object"
    required:
    - "erabGbrDl"
    - "erabGbrUl"
    - "erabMbrDl"
    - "erabMbrUl"
    properties:
      erabMbrDl:
        type: "integer"
