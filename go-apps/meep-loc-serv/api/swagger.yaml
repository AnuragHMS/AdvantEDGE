    \ Location API](http://www.etsi.org/deliver/etsi_gs/MEC/001_099/013/01.01.01_60/gs_mec013v010101p.pdf)\
    \ <p>The API is based on the Open Mobile Alliance's specification RESTful Network\
    \ API for Zonal Presence <p>[Copyright (c) ETSI 2017](https://forge.etsi.org/etsi-forge-copyright-notice.txt)\
    \ <p>**Micro-service**<br>[meep-loc-serv](https://github.com/InterDigitalInc/AdvantEDGE/tree/master/go-apps/meep-loc-serv)\
    \ <p>**Type & Usage**<br>Edge Service used by edge applications that want to get\
    \ information about Users (UE) and Zone locations <p>**Details**<br>API details\
    \ available at _your-AdvantEDGE-ip-address/api_"
  version: "1.1.1"
  title: "AdvantEDGE Location Service REST API"
  contact:
    name: "InterDigital AdvantEDGE Support"
    email: "AdvantEDGE@InterDigital.com"
  license:
    name: "Apache 2.0"
    url: "https://github.com/InterDigitalInc/AdvantEDGE/blob/master/LICENSE"
basePath: "/location/v1"
tags:
- name: "zones"
- name: "users"
- name: "subscriptions"
consumes:
- "application/json"
produces:
- "application/json"
paths:
  /zones:
    get:
      tags:
      - "zones"
      description: "Used to get a list of identifiers for zones authorized for use\
        \ by the application."
      operationId: "zonesGet"
      produces:
      - "application/json"
      parameters: []
      responses:
        200:
          description: "Successful response to a query regarding the status of a zone"
          examples:
            application/json:
              zoneList:
                zone:
                - zoneId: "zone01"
                  numberOfAccessPoints: "3"
                  numberOfUnserviceableAccessPoints: "1"
                  numberOfUsers: "10"
                  resourceURL: "http://example.com/etsi-013/location/v1/zones/zone01"
                - zoneId: "zone02"
                  numberOfAccessPoints: "12"
                  numberOfUnserviceableAccessPoints: "0"
                  numberOfUsers: "36"
                  resourceURL: "http://example.com/etsi-013/location/v1/zones/zone02"
                resourceURL: "http://example.com/etsi-013/location/v1/zones"
          schema:
            $ref: "#/definitions/ResponseZoneList"
  /zones/{zoneId}:
    get:
      tags:
      - "zones"
      description: "Used to get the status of a zone."
      operationId: "zonesGetById"
      produces:
