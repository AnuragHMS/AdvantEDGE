# Default values for meep-metrics-engine
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: default
serviceAccount: meep-metrics-engine

deployment:
  replicas: 1
  port: 80
  protocol: TCP

image:
  repository: meep-docker-registry:30001/meep-metrics-engine
  tag: latest
  pullPolicy: Always
  env:
    rooturl: "http://www.example.com"

service:
  name: meep-metrics-engine
  type: ClusterIP
  port: 80

ingress:
  enabled: true

  # Used to create an Ingress record.
  hosts:
    - name: ''
      paths:
        - /metrics

  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    # nginx.ingress.kubernetes.io/rewrite-target: /$2
    # nginx.ingress.kubernetes.io/configuration-snippet: |
    #   rewrite ^/metrics(/|$)(.*)$ /$2 break;

  labels: {}
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local

codecov:
  enabled: false

meepOrigin: core
