# Default values for meep-mg-manager.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

serviceAccount: meep-mg-manager

deployment:
  replicas: 1
  port: 80
  protocol: TCP

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: node-role.kubernetes.io/master
          operator: Exists
          
image:
  repository: meep-docker-registry:30001/meep-mg-manager
  tag: latest
  pullPolicy: Always
  env:
    MEEP_SANDBOX_NAME: {{ .SandboxName }}
    
service:
  name: meep-mg-manager
  type: ClusterIP
  port: 80

ingress:
  enabled: true

  # Used to create an Ingress record.
  hosts:
    - name: ''
      paths:
        - /{{ .SandboxName }}/mgm

  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    # nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/configuration-snippet: |
      rewrite ^/{{ .SandboxName }}/mgm(/|$)(.*)$ /mgm/$2 break;

  labels: {}
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
    
codecov:
  enabled: false

meepOrigin: core
