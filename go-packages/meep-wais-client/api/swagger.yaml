definitions:
  ProblemDetails:
    type: "object"
    properties:
      type:
        type: "string"
        format: "uri"
        description: "A URI reference according to IETF RFC 3986 that identifies the\
          \ problem type"
      title:
        type: "string"
        description: "A short, human-readable summary of the problem type"
      status:
        type: "integer"
        format: "uint32"
        description: "The HTTP status code for this occurrence of the problem"
      detail:
        type: "string"
        description: "A human-readable explanation specific to this occurrence of\
          \ the problem"
      instance:
        type: "string"
        format: "uri"
        description: "A URI reference that identifies the specific occurrence of the\
          \ problem"
  ApIdentity:
    type: "object"
    required:
    - "macId"
    properties:
      macId:
        type: "string"
        example: "11:22:33:44:55:66"
        description: "Identifier assigned to an Access Point for communications at\
          \ the data link layer of a network segment."
      ssid:
        type: "string"
        example: "mySsid"
        description: "Service set identifier to identify logical networks."
      ipAddress:
        type: "string"
        example: "1.2.3.4"
        description: "IPv4 or IPv6 address allocated to the Access Point."
    example:
      macId: "11:22:33:44:55:66"
      ipAddress: "1.2.3.4"
      ssid: "mySsid"
  HtCapabilities:
    type: "object"
    required:
    - "ampduParameters"
    - "aselCap"
    - "htCapabilityInfo"
    - "htExtendedCap"
    - "supportedMcsSet"
    - "txBeamFormCap"
    properties:
      htCapabilityInfo:
        example: "1"
        description: "HT Capability Information."
      ampduParameters:
        type: "integer"
        example: 1
        description: "A-MPDU parameters."
      supportedMcsSet:
        type: "integer"
        format: "uint64"
        example: 1
        description: "SupportedMCS set (128 bytes)."
      htExtendedCap:
        type: "integer"
        example: 1
        description: "Extended HT Capabilities."
      txBeamFormCap:
        type: "integer"
        format: "uint32"
        example: 1
        description: "Transmit Beamforming Capabilities."
      aselCap:
        type: "integer"
        format: "uint32"
        example: 1
        description: "ASEL capabilities."
    example:
      txBeamFormCap: 1
      aselCap: 1
      ampduParameters: 1
      htCapabilityInfo: "1"
      htExtendedCap: 1
      supportedMcsSet: 1
  VhtCapabilities:
    type: "object"
